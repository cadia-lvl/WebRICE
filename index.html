<!DOCTYPE html>
<html lang="is">
    <head>
        <meta charset="UTF-8">
        <title>WebRICE demo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="WebRICE_manage"><!--WIll be changed so this is made in html and added to the same container as the settings-->
            <audio id="player"></audio>
            <img alt="Myndin sýnir eyra sem er að hlusta" src="./Images/hearing-white-36dp.svg"/>
            <button id="ListenButton">
                <img title="Hlusta" alt="Hlusta" src="./Images/play_arrow-white-36dp.svg"/>
            </button>
            <button id="PauseButton">
                <img title="Hlé" alt="Hlé" src="./Images/pause-white-36dp.svg"/>
            </button>
            <button id="StopButton">
                <img title="Stopp" alt="Stoppa hlustun" src="./Images/stop-white-36dp.svg"/>
            </button>
            <button id="SpeedButton">
                <img title="Breyta hraða" alt="Breyta hraða" class="speedIcon" src="./Images/speed-white-36dp.svg"/>
            </button>
            <button id="SettingButton">
                <img title="Stillingar" alt="Stillingahjól" src="./Images/settings-white-36dp.svg"/>
            </button>
        </div>  
        <div id="webrice"></div>
        <!--Test element to append both-->     
        <!--Sample text-->
        <div class="WebRICE_text_container">
            <h1 id="content-1">Sólskin</h1>
            <p id="content-2">Þú ert mitt sólskyn. Mitt eina sólskyn. Þú gleður mig þegar himinn gránar.</p>
            <p id="content-3">Þú ert mitt sólskyn. Mitt eina sólskyn. Ekki taka sólskyn mér frááááá</p>
            <div>
                <div>
                    <p id="content-4">Ég er hreiðruð settning</p>
                    <div>
                        <div><p id="content-5">Ég er meira hreiðruð settning</p></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="scripts.js"></script>
    </body>
</html>
